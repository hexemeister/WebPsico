<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="locale.js" />
</h:head>
<h:body>
	<p:panel header="Gerenciar Contato">
		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:wizard flowListener="#{userWizard.onFlowProcess}"  backLabel="Anterior" nextLabel="Próximo" >
				<p:tab id="personal" title="Pessoais">
					<p:panel header="Dados Pessoais">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Nome Completo: *" />
							<p:inputText value="#{userWizard.user.firstname}" required="true"
								label="Nome Completo" />

							<h:outputText value="Nome do Paciente: *" />
							<p:inputText value="#{userWizard.user.lastname}" required="true"
								label="Nome do Paciente" />

							<p:outputLabel for="tipoContato" value="Grau de Parentesco: " />
							<p:inputText id="tipoContato" required="true"
								placeholder="tipo de Parentesco" />

							<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
							<p:calendar id="dataNascimento" value="#{calendarView.date5}"
								locale="de" navigator="true" pattern="yyyy-MMM-dd"
								mask="99/99/9999" effect="fold"/>

							<h:outputText value="Idade: " />
							<p:inputText value="#{userWizard.user.age}" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{userWizard.skip}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab id="complementares" title="Dados Complementares">
					<p:panel header="Dados Complementares:">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="email" value="Email:" />
							<p:inputText id="email" required="true" placeholder="E-mail" />

							<p:outputLabel for="cpf" value="CPF: " />
							<p:inputMask id="cpf" value="#{maskView.date}"
								mask="999.999.999-99" />

							<p:outputLabel for="sexo" value="Sexo:" />
							<p:selectOneMenu id="sexo" value="#{selectOneMenuView.console}">
								<f:selectItem itemLabel="Feminino" itemValue="F" />
								<f:selectItem itemLabel="Masculino" itemValue="M" />
							</p:selectOneMenu>

							<p:outputLabel for="cel" value="Cel:" />
							<p:inputMask id="cel" value="#{maskView.phone}"
								mask="(99) 99999-9999" />

							<p:outputLabel for="tel" value="Tel:" />
							<p:inputMask id="tel" value="#{maskView.phone}"
								mask="(99) 9999-9999" />

						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab id="Adcionais" title="Informações Adcionais">
					<p:panel header="Informações Adcionais: ">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">

							<p:outputLabel for="religiao" value="Religião:" />
							<p:inputText id="religiao" />

							<p:outputLabel for="EstadoCivil" value="Estado Civil:" />
							<p:selectOneMenu id="EstadoCivil"
								value="#{selectOneMenuView.console}">
								<f:selectItem itemLabel="Solteiro(a)" itemValue="solteiro" />
								<f:selectItem itemLabel="Noivo(a)" itemValue="noivo" />
								<f:selectItem itemLabel="Casado(a)" itemValue="casado" />
								<f:selectItem itemLabel="Separado(a)" itemValue="separado" />
								<f:selectItem itemLabel="Viúvo(a)" itemValue="viuvo" />
							</p:selectOneMenu>

							<p:outputLabel for="grau" value="Grau de Instrução:" />
							<p:selectOneMenu id="grau" value="#{selectOneMenuView.console}">
								<f:selectItem itemLabel="Analfabeto" itemValue="semInstrucao" />
								<f:selectItem itemLabel="Ensino Fundamental Incompleto"
									itemValue="EnsFundamentalIncompleto" />
								<f:selectItem itemLabel="Ensino Fundamental Completo"
									itemValue="EnsFundamentalCompleto" />
								<f:selectItem itemLabel="Ensino Médio Incompleto"
									itemValue="EnsMedioIncompleto" />
								<f:selectItem itemLabel="Ensino Médio Completo"
									itemValue="EnsMedioCompleto" />
								<f:selectItem itemLabel="Ensino Superior Incompleto"
									itemValue="EnsSuperiorIncompleto" />
								<f:selectItem itemLabel="Ensino Superior Completo"
									itemValue="EnsSuperiorCompleto" />
							</p:selectOneMenu>

							<p:outputLabel for="profissao" value="Profissão:" />
							<p:inputText id="profissao" placeholder="Profissão" />

						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab id="confirma" title="Confirmação">
					<p:panel header="Confirmação:">
						<h:panelGrid id="confirmar" columns="3"
							columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Nome Completo: " />
								<h:outputText value="#{userWizard.user.firstname}"
									styleClass="outputLabel" />

								<h:outputText value="Nome do Paciente: " />
								<h:outputText value="#{userWizard.user.lastname}"
									styleClass="outputLabel" />

								<h:outputText value="Grau de Parentesco: " />
								<h:outputText value="#{userWizard.user.parente}"
									styleClass="outputLabel" />

								<h:outputText value="Data de Nascimento: " />
								<h:outputText value="#{userWizard.user.nascimento}"
									styleClass="outputLabel" />

								<h:outputText value="Idade " />
								<h:outputText value="#{userWizard.user.age}"
									styleClass="outputLabel" />

							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Email: " />
								<h:outputText value="#{userWizard.user.email}"
									styleClass="outputLabel" />

								<h:outputText value="CPF: " />
								<h:outputText value="#{userWizard.user.cpf}"
									styleClass="outputLabel" />

								<h:outputText value="Sexo: " />
								<h:outputText value="#{userWizard.user.sexo}"
									styleClass="outputLabel" />

								<h:outputText value="Cel: " />
								<h:outputText value="#{userWizard.user.cel}"
									styleClass="outputLabel" />

								<h:outputText value="tel: " />
								<h:outputText value="#{userWizard.user.tel}"
									styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Religião: " />
								<h:outputText value="#{userWizard.user.religiao}"
									styleClass="outputLabel" />

								<h:outputText value="Estado Civil: " />
								<h:outputText value="#{userWizard.user.estadoCivil}"
									styleClass="outputLabel" />

								<h:outputText value="Grau de Instrução: " />
								<h:outputText value="#{userWizard.user.grau}"
									styleClass="outputLabel" />

								<h:outputText value="Profissão: " />
								<h:outputText value="#{userWizard.user.profissao}"
									styleClass="outputLabel" />

							</h:panelGrid>
						</h:panelGrid>

						<p:commandButton value="Submit"
							actionListener="#{userWizard.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
	</p:panel>
	
	
	<p:separator />
		<h:form id="pesquisa">
			<p:outputLabel for="loginPesquisa" value="Procurar pelo Login: "  />
			<p:inputText id="loginPesquisa" placeholder="Login procurado"
					requiredMessage="Informe o login a ser pesquisado" size="40" />
			<p:spacer width="20"/>
			<p:commandButton value="Pesquisar" />
		</h:form>
</h:body>
</html>
