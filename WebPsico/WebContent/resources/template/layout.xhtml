<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="locale.js" />
</h:head>
<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<h:form id="formcab">
				<p:growl id="messages" showDetail="true" top="70px" right="10px" />
				<p:menubar>
					<p:menuitem value="Home" icon="ui-icon-home" url="/principal.jsf" />
					<p:submenu label="Cadastro">
						<p:menuitem value="Gerencia Usuário" url="/gerenciaUsuario.jsf"
							disabled="#{usuarioMB.logado.isAtendente()}"
							rendered="#{usuarioMB.logado.isAdm() or usuarioMB.logado.isPsicologa()}" />
						<p:menuitem value="Gerencia Paciente" url="/gerenciaPaciente.jsf" />
					</p:submenu>
					<p:menuitem value="Evolução" />
					<p:menuitem value="Relatórios" />
					<p:menuitem value="Configurações" />
					<p:menuitem value="Sobre" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton id="logoutbtn" immediate="true"
							value="#{loginMB.logado.login}" title="Sair do sistema" 
							icon="ui-icon-extlink" action="#{logoutMB.efetuarLogout}" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>
	<div id="corpo">
		<ui:insert name="corpo">

		</ui:insert>
	</div>
	<div id="rodape">
		<ui:insert name="rodape">
			<p:separator />
 			trabalho final TCC
 		</ui:insert>

	</div>
</h:body>
</html>
